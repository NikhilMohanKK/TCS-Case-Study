<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Delete Account Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:80px;left: 400px;width: 600px;">
		<div class="card">
			<div class="card-header">
				<h3>Delete Account</h3>
				</div>
			<div class="card-body">
				<form method="post">
					<div class="input-group form-group">
						<label style="position:relative;">Account ID :  </label>
						<select list="acttypes" name="selectact" style="position:relative;left:10px;"class="form-control" required placeholder="Account ID">
							{% for actid in userdet %}
						 	<option id="">{{actid[0]}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="input-group form-group">
						<label style="position:relative;">Account Type :  </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" name="confirmtype" required placeholder="Confirm Account Type">
					</div>
						<div class="form-group">
						<button type="submit" class="btn float-right  login_btn">Delete Account</button>
					</div>
				</form>
			</div>
		</div>
	</div></div>
</html>
